<div class="form-group flex flex-col items-start @@common-style">
    <label class="mb-2 font-medium text-body2 text-TitleText @@StyleLabel" for="@@idInput">@@label</label>
    <input
        class="input @@styleInput "
        type="@@type" id="@@idInput" placeholder="@@placeholder" name="@@name" required>
    <small class="self-end text-body4 text-Error mt-2 @@errorStyle">Name is required</small>
</div>
